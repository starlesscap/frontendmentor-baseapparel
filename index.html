<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel Coming Soon page</title>
</head>



<body>

  <div id="main-frame">



    <section id="message">
    <div id="content">


        <img src="images/logo.svg" alt="logo" id="logo" />

        <h1><span class="initial">We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>


        <form id="form" novalidate>
          <input class="email_type" required type="email" name="yourEmail" id="email" value="" placeholder="Email Address" autocomplete="off" />
          <input class="submit_btn" type="submit" value="" />
          <small id="error"></small>
        </form>

        <footer>
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/starlesscap" target="_blank">starlesscap</a>.
          </p>
        </footer>
      </div>

    </section>




    <section id="photo"></section>
    <section id="top_logo"></section>



  </div>

  <script src="index.js" type="text/javascript"></script>
</body>

</html>
